<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>订单录入</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/order-num.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <div class="msg">
      <ul>
        <li class="msg-item">
          <span class="tit">业务单号</span>
          <input type="text" class="int" placeholder="请输入您的单号">
        </li>
        <li class="msg-item">
          <span class="tit">公司名称</span>
          <input type="text" class="int" placeholder="圆通快递">
        </li>
      </ul>
    </div>
    <div class="send-btn">
      <a href="javascript:;" class="dispatch">确认派送</a>
    </div>
    <div class="info">
      <div class="info-header">
        <span class="info-tit">物流信息</span>
        <a class="info-state">
          <span>免费状态跟踪</span>
          <span id="arrow-r"></span>
        </a>
      </div>
      <P class="info-item clearfix">
        <span class="info-date">15：08</span>
        <span class="info-det">
          在浙江主城区公司义务下往服务部进行下级地点扫描，
          将发往：广东网点包
        </span>
      </P>
      <P class="info-item clearfix">
        <span class="info-date">14：02</span>
        <span class="info-det">
          在浙江主城区公司义务下往服务部进行下级地点扫描，
          将发往：广东网点包
        </span>
      </P>
    </div>
  </div>
</body>
</html>
