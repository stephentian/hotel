<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户登录</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <!-- 头部标题栏 -->
    <div class="header" style="display: none;">
      <a href="" class="header-back">
        <img src="./images/back.png" alt="">
        返回
      </a>
      <h1>登录</h1>
      <a href="register.html" class="register">注册</a>
    </div>
    <div class="content">
      <div class="user">
        <div class="box">
          <img class="icon" src="./images/user.png" alt="">
          <input type="text" class="inp" placeholder="手机号/邮箱">
        </div>
      </div>
      <div class="pwd">
        <div class="box">
          <img class="icon" src="./images/key.png" alt="">
          <input type="password" class="inp" placeholder="密码">
        </div>
      </div>
      <div class="login">
        <span>登录</span>
      </div>
      <div class="get">
        <a href="pwd-lose.html" class="get-link">忘记密码？</a>
      </div>
    </div>
    <div class="footer">
      <span>还没帐号？立即注册</span>
    </div>
  </div>
</body>
</html>
