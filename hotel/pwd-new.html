<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修改密码</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/pwd-new.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="old">
        <img src="./images/pwd.png" alt="" class="icon">
        <input type="text" class="inp" placeholder="请输入原密码">
      </div>
      <div class="new">
        <img src="./images/pwd.png" alt="" class="icon">
        <input type="password" class="inp" placeholder="请输入新密码(英文/数字,6-20字符格式)">
      </div>
      <div class="repeat">
        <img src="./images/pwd.png" alt="" class="icon">
        <input type="password" class="inp" placeholder="请确认密码">
      </div>
    </div>
    <div class="footer">
      <a href="#" class="change">确认修改</a>
    </div>
  </div>
</body>
</html>
