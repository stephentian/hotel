<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>提现预约</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/money-get.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="remain">
        <span class="tit">可提现余额</span>
        <input type="text" class="inp" placeholder="本次最多可转出10000.00万元" readonly>
      </div>
      <div class="num">
        <i class="red">*</i>
        <span class="tit">提取现金</span>
        <input type="text" class="inp">
      </div>
      <div class="receiver">
        <i class="red">*</i>
        <span class="tit">收账人姓名</span>
        <input type="text" class="inp" placeholder="请输入收款人姓名">
      </div>
      <div class="bank">
        <span class="tit">收账行开户行</span>
        <input type="text" class="inp" placeholder="请输入银行名称">
      </div>
      <div class="account">
        <i class="red">*</i>
        <span class="tit">收账行卡号</span>
        <input type="text" class="inp">
      </div>
    </div>
    <div class="footer">
      <a href="" class="get">提现</a>
    </div>
  </div>
</body>
</html>
