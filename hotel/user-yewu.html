<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人中心</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/user-yewu.css">
</head>
<body>
  <div class="container">
    <ul class="tab">
      <li>
        <a href="#" id="basic" class="on">基本信息</a>
        <div class="tab-bottom" id="tab-l"></div>
      </li>
      <li>
        <a href="#" id="card">信用卡</a>
        <div class="" id="tab-m"></div>
      </li>
      <li class="last">
        <a href="#" id="det">资产明细</a>
        <div class="" id="tab-r"></div>
      </li>
      <div class="clearfix"></div>
    </ul>
    <ul class="basic">
      <li class="name">
        <i class="red">*</i>
        <span class="tit">姓名</span>
        <input type="text" class="inp" placeholder="请输入您的姓名">
      </li>
      <li class="pinyin">
        <span class="tit">全拼</span>
        <input type="text" class="inp">
      </li>
      <li class="city example">
        <span class="tit">城市</span>
        <input type="text" class="inp" placeholder="请输入您的所在城市">
        <div id="arrow-r"></div>
      </li>
      <li class="phone">
        <i class="red">*</i>
        <span class="tit">联系电话</span>
        <input type="text" class="inp">
      </li>
      <li class="company example">
        <span class="tit">公司名称</span>
        <input type="text" class="inp" placeholder="请输入公司名称">
        <div id="arrow-r"></div>
      </li>
      <li class="team example">
        <span class="tit">产品团队</span>
        <input type="text" class="inp">
        <div id="arrow-r"></div>
      </li>
      <li class="introducer example">
        <span class="tit">介绍人</span>
        <input type="text" class="inp">
        <div id="arrow-r"></div>
      </li>
      <li class="address">
        <i class="red">*</i>
        <span class="tit">邮寄地址</span>
        <input type="text" class="inp" placeholder="请输入您的所在地址">
      </li>
      <li class="pwd">
        <i class="red">*</i>
        <span class="tit">登录密码</span>
        <input type="text" class="inp" placeholder="请输入登录密码">
        <a href="./pwd-new.html" class="change">修改</a>
      </li>
    </ul>
    <ul class="card" style="display: none;">
      <li class="receiver">
        <span class="tit">收账人</span>
        <input type="text" class="inp" placeholder="请输入收账人姓名">
      </li>
      <li class="num">
        <span class="tit">收账卡号</span>
        <input type="text" class="inp">
      </li>
      <li class="bank">
        <span class="tit">收账行</span>
        <input type="text" class="inp" placeholder="请输入收账行">
      </li>
      <li class="id-card">
        <span class="tit">身份证号</span>
        <input type="text" class="inp" placeholder="请输入您的身份证号">
      </li>
    </ul>
    <ul class="det" style="display: none;">
      <div class="remain example">
        <span class="remain-tit">可提现余额</span>
        <p>本次最多可转出10000.00万元</p>
        <div id="arrow-r"></div>
      </div>
      <div class="money-tit">佣金明细</div>
      <table class="money-msg">
        <tbody>
          <tr class="row-tit">
            <td>日期</td>
            <td>金额</td>
            <td>代理商佣金</td>
            <td>团购发起人佣金</td>
          </tr>
          <tr>
            <td>9/6</td>
            <td>￥999</td>
            <td>0.054%</td>
            <td>0.054%</td>
          </tr>
          <tr>
            <td>9/6</td>
            <td>￥999</td>
            <td>0.054%</td>
            <td>0.054%</td>
          </tr>
          <tr>
            <td>9/6</td>
            <td>￥999</td>
            <td>0.054%</td>
            <td>0.054%</td>
          </tr>
        </tbody>
      </table>
    </ul>
  </div>
  <div class="footer">
    <a href="#" class="save">保存</a>
  </div>
  <script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
  <script src="./js/user-yewu.js" charset="utf-8"></script>
</body>
</html>
