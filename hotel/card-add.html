<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>客户管理</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/card-add.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="arrow"></div>
      <span class="sub"></span>
    </div>
    <div class="msg">
      <a href="#" class="tab-l">请插上或者刷卡</a>
      <a href="#" class="tab-r">确认</a>
      <div class="clearfix"></div>
      <p class="msg-item clearfix">
        <span class="num-org">1</span>
        <span class="info">请点击空格处再插入刷卡设备，完成刷卡后点击确认提交。</span>
      </p>
      <p class="msg-item clearfix">
        <span class="num-org">2</span>
        <span class="info">刷卡时请保持蓝牙设备与手机的网络畅通，银行卡面朝上，
          磁条靠近设备端，平衡均匀刷过，向左或向右刷卡均可。如为芯片卡，
          则把银行卡卡面朝上，插入设备下端即可。</span>
      </p>
      <p class="msg-item clearfix">
        <span class="num-org">3</span>
        <span class="info">若遇见卡无反应或提示刷卡失败，请稍微等待后重新刷卡即可。</span>
      </p>
      <p class="msg-item clearfix">
        <span class="num-org">4</span>
        <span class="info">若多次刷卡扔无反应，请联系客服查看原因。</span>
      </p>
    </div>
  </div>
</body>
</html>
