<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>客户资料</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/kehu-add.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <ul class="msg">
      <li class="role">
        <span class="tit">客户角色</span>
        <input type="text" class="int">
      </li>
      <li class="name">
        <i class="red">*</i>
        <span class="tit">客户姓名</span>
        <input type="text" class="int" placeholder="请输入您的姓名">
      </li>
      <li class="phone">
        <i class="red">*</i>
        <span class="tit">联系电话</span>
        <input type="text" class="int">
      </li>
      <li class="city example">
        <i class="red">*</i>
        <span class="tit">所在城市</span>
        <input type="text" class="int" placeholder="请输入您的所在城市">
        <div id="arrow-r"></div>
      </li>
      <li class="receiver example">
        <span class="tit">收账人</span>
        <input type="text" class="int" placeholder="请输入收款人">
        <div id="arrow-r"></div>
      </li>
      <li class="bank">
        <i class="red">*</i>
        <span class="tit">收账行</span>
        <input type="text" class="int" placeholder="请选择银行">
      </li>
      <li class="card example">
        <span class="tit">收账卡号</span>
        <input type="text" class="int">
        <div id="arrow-r"></div>
      </li>
      <li class="introducer">
        <i class="red">*</i>
        <span class="tit">介绍人</span>
        <input type="text" class="int">
      </li>
      <li class="company example">
        <span class="tit">公司名称</span>
        <input type="text" class="int" placeholder="请输入您的公司名称">
        <div id="arrow-r"></div>
      </li>
      <li class="team">
        <span class="tit">产品团队</span>
        <input type="text" class="int">
      </li>
      <li class="address">
        <span class="tit">邮寄地址</span>
        <input type="text" class="int" placeholder="请输入邮寄地址">
      </li>
    </ul>
  </div>
  <div class="footer">
    <a href="#" class="save">添加</a>
  </div>
</body>
</html>
