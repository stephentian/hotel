<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户注册</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/register.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <!-- 头部标题栏 -->
    <div class="header" style="display: none;">
      <a href="" class="header-back">
        <img src="./images/back.png" alt="">
        返回
      </a>
      <h1>佣金系统</h1>
      <a href="" class="more"></a>
    </div>
    <!-- 主体内容 -->
    <div class="main">
      <form class="content">
        <div class="avatar">
          <img src="./images/avatar.png" alt="">
        </div>
        <div class="switch">
          <span>注册帐号</span>
          <div class="login">
            已有帐号，
            <a href="login.html">立即登录</a>
          </div>
          <div class="switch-bottom"></div>
        </div>
        <div class="user">
          <img class="icon" src="./images/user.png">
          <input id="name" type="text" class="inp" placeholder="昵 称(中/英文，20位字符以内)" required>
        </div>
        <div class="phone">
          <img class="icon" src="./images/phone.png">
          <input id="phone" type="text" class="inp" placeholder="手机号码(必填)" required>
        </div>
        <div class="key">
          <img class="icon" src="./images/code.png">
          <input id="code" type="text" class="inp" placeholder="验证码(必填)" required>
          <div class="key-bottom"></div>
          <a href="#" class="get-key">获取验证码</a>
        </div>
        <div class="pwd">
          <img class="icon" src="./images/pwd.png">
          <input id="pwd" type="password" class="inp" placeholder="设置密码(英文/数字,6-20字符格式)" required>
        </div>
        <div class="repeat">
          <img class="icon" src="./images/pwd.png">
          <input id="repwd" type="password" class="inp" placeholder="确认密码" required>
        </div>
        <input class="register" type="submit" value="注册" />
      </form>
    </div>
    <!-- 页面交互背景蒙层 -->
    <div class="overlay" style="display: none; background-color: black; opacity: 0.5;"></div>
    <!-- 用户提示 -->
    <div class="warn" style="display: none;">
      <h2>温馨提示</h2>
      <p class="tips">请输入正确的信息！</p>
      <button class="btn-close" type="button" name="button">确定</button>
    </div>
  </div>
  <script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
  <script src="./js/register.js" charset="utf-8"></script>
</body>
</html>
