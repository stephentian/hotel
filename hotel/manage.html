<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>佣金系统</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/manage.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <!-- 头部标题栏 -->
    <div class="header" style="display: none;">
      <a href="" class="header-back">
        <img src="./images/back.png" alt="">
        返回
      </a>
      <h1>佣金系统</h1>
      <a href="" class="more"></a>
    </div>
    <div class="content">
      <div class="user">
        <div class="user-photo">
          <img src="./images/avatar.png">
        </div>
        <div class="user-nick">
          <span>Lindali</span>
        </div>
      </div>
      <div class="tab">
        <span class="tab-name">功能模块</span>
      </div>
      <ul class="module">
        <li class="item-li">
          <a href="" class="item">
            <span class="icon icon1"></span>

          </a>
        </li>
        <li class="item-li">
          <a href="" class="item">
            <span class="icon icon2"></span>

          </a>
        </li>
        <li class="item-li after">
          <a href="" class="item">
            <span class="icon icon3"></span>
            <span class="name">我的订单</span>
          </a>
        </li>
        <li class="item-li">
          <a href="" class="item">
            <span class="icon icon4"></span>
            <span class="name">订单派送</span>
          </a>
        </li>
        <li class="item-li">
          <a href="" class="item">
            <span class="icon icon5"></span>
            <span class="name">个人中心</span>
          </a>
        </li>
        <li class="item-li after">
          <a href="" class="item">
            <span class="icon icon6"></span>
            <span class="name">开票明细</span>
          </a>
        </li>
        <li class="item-li li-end"></li>
        <li class="item-li li-end"></li>
        <li class="item-li li-end after"></li>
      </ul>
    </div>
  </div>
