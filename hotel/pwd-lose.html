<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>忘记密码</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/pwd-lose.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <!-- 头部标题栏 -->
    <div class="header" style="display: none;">
      <a href="" class="header-back">
        <img src="./images/back.png" alt="">
        返回
      </a>
      <h1>忘记密码</h1>
      <a href="" class="more"></a>
    </div>
    <!-- 中间信息填写部分 -->
    <div class="content">
      <div class="tel">
        <img src="./images/tel.png" class="icon">
        <input type="text" class="inp" placeholder="请输入您的手机号">
      </div>
      <div class="code">
        <img src="./images/code.png" class="icon">
        <input type="text" class="inp" placeholder="验证码">
        <img src="./images/code_img.png" class="code-img">
      </div>
      <div class="pwd">
        <img src="./images/pwd.png" class="icon">
        <input type="password" class="inp" placeholder="请输入新密码(英文/数字,6-20字符格式)">
      </div>
      <div class="repeat">
        <img src="./images/pwd.png" class="icon">
        <input type="password" class="inp" placeholder="请确认密码">
      </div>
      <div class="get">
        忘记密码？
        <a href="#" class="get-link">找回密码</a>
      </div>
    </div>
    <div class="footer"><a href="login.html" class="login">立即登录</a></div>
  </div>
</body>
</html>
