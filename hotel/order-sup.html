<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>订单补充</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/order-sup.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <span class="arrow-last"></span>
      <span>补充菜单</span>
      <span class="arrow-next"></span>
    </div>
    <div class="msg">
      <ul>
        <li class="msg-row">
          <span class="msg-tit">订单日期</span>
          <input type="text" class="int" placeholder="2017-1-15" readonly>
        </li>
        <li class="msg-row">
          <i class="red">*</i>
          <span class="msg-tit">客户</span>
          <input type="text" class="int" placeholder="张三">
        </li>
        <li class="msg-row">
          <i class="red">*</i>
          <span class="msg-tit">酒店</span>
          <input type="text" class="int" placeholder="假日酒店">
        </li>
        <li class="msg-row">
          <span class="msg-tit">订单总额</span>
          <input type="text" class="int" placeholder="100">
        </li>
        <li class="msg-row">
          <span class="msg-tit">订单状态</span>
          <input type="text" class="int" placeholder="订单初审">
        </li>
        <li class="msg-row">
          <span class="msg-tit">人数</span>
          <input type="text" class="int" placeholder="2">
        </li>
        <li class="msg-row">
          <span class="msg-tit">桌号</span>
          <input type="text" class="int">
        </li>
        <li class="msg-row">
          <span class="msg-tit">单号</span>
          <input type="text" class="int">
        </li>
        <li class="msg-row">
          <i class="red">*</i>
          <span class="msg-tit">早中晚餐</span>
          <input type="text" class="int">
        </li>
        <li class="msg-row">
          <i class="red">*</i>
          <span class="msg-tit">卡号</span>
          <input type="text" class="int">
        </li>
        <li class="msg-row">
          <span class="msg-tit">用餐时间</span>
          <input type="text" class="int">
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
