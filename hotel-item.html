<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商户列表</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/hotel-item.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="./images/hotel-bg.png" alt="" class="hotel-msg">
    </div>
    <div class="item-msg">
      <p class="item-name">商户名称<span class="msg-sup">信息补充</span></p>
      <p class="msg-det">商户详情</p>
      <p class="msg-det-list">
        <span class="list-tit">商户介绍：</span>
        <span class="list-content"></span>
      </p>
      <p class="msg-det-list">
        <span class="list-tit">商户坐标：</span>
        <span class="list-content"></span>
      </p>
      <p class="msg-det-list">
        <span class="list-tit">包间房名称：</span>
        <span class="list-content"></span>
      </p>
      <p class="msg-det-list">
        <span class="list-tit">服务费：</span>
        <span class="list-content"></span>
      </p>
    </div>
    <div class="user-msg">
      <p class="user-msg-tit">商户上传</p>
      <div class="user-msg-box">
        <div class="user-avatar">
          <img src="./images/avatar.png" alt="">
        </div>
        <div class="user-info">
          <p class="user-name">微信昵称：<span class="nickname">linda</span></p>
          <p class="user-info-num"><span class="room">包间：305</span><span class="serve-fee">服务费：0.005%</span></p>
          <p class="user-info-det">信息信息信息商户信息商户信息信息商户信息商户信息信息商户商户</p>
          <div class="user-hotel">
            <img src="./images/hotel4.png" alt="" class="user-hotel-img">
            <img src="./images/hotel2.png" alt="" class="user-hotel-img">
            <img src="./images/hotel1.png" alt="" class="user-hotel-img">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
