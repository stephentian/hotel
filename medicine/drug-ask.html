<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>咨询药物详情</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/drug-ask.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <textarea class="message" placeholder="请留下你的问题"></textarea>
    <a href="" class="send">我要提问</a>
    <p class="drug-tit">常见问题</p>
    <div class="topic-box">
      <ul>
        <li class="topic-list has-ans">
          <span>1.派姆单抗有什么副作用？</span>
          <span class="more-msg top1"></span>
        </li>
        <li class="topic-list has-ans">
          <span>2.一个疗程要使用多少剂量？</span>
          <span class="more-msg top2"></span>
          <div class="msg-ans" style="display: none;">
            <p>
              请您于收到药品当日检查药品外包装、名称、剂型、剂量、有效期等是否无误，
              如有疑问请第一时间与客服人员联系，我们会尽快为您协调处理相关问题；
            </p>
            <p>
              如确认药品无误，请于当日签署此签收单并拍照回传确认，签字后即视作您对上述药品无异议。
            </p>
          </div>
        </li>
        <li class="topic-list">
          <span>3.一个疗程要使用多少剂量？</span>
          <span class="more-msg"></span>
        </li>
        <li class="topic-list">
          <span>4.一个疗程要使用多少剂量？</span>
          <span class="more-msg"></span>
        </li>
      </ul>
    </div>
    <div class="message-box">
      <p class="item-tit">我的提问</p>
      <p class="message-item">
        1.派姆单抗有多少副作用？
      </p>
      <p class="message-item">2.一个疗程要使用多少剂量？</p>
    </div>
  </div>
  <script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
  <script src="./js/drug-ask.js" charset="utf-8"></script>
</body>
</html>
