<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>票据单</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/ticket.css">
  <link rel="stylesheet" href="./css/menu-bar.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="header-tab">
    <div class="menu">
      <a href="javascript:;" class="menu-open"></a>
    </div>
    <div class="search">
      <form action="get">
        <div class="s-icon"></div>
        <input type="text" class="s-input" placeholder="搜索酒店名称/地址">
      </form>
    </div>
    <div class="search-info">
      <a href="#" class="trigger">搜 索</a>
    </div>
  </div>
  <div class="container">
    <div class="content-top">
      <div class="msg-item date-tit">
        <i class="red">*</i>
        <span class="tit">日期</span>
        <input type="text" class="int" placeholder="2017/3/28">
      </div>
      <div class="status">
        <div class="billing">已开票</div>
        <div class="billing">未开票</div>
      </div>
    </div>
    <div class="content">
      <ul>
        <li class="msg-item hotel-tit">
          <i class="red">*</i>
          酒店名称/日期
        </li>
        <li class="msg-item">
          <span class="tit">开票金额</span>
          <input type="text" class="int" placeholder="请输入开票总额">
        </li>
        <li class="msg-item">
          <span class="tit">开票抬头</span>
          <input type="text" class="int">
        </li>
        <li class="msg-item">
          <span class="tit">开票内容</span>
          <input type="text" class="int">
        </li>
        <li class="msg-item example">
          <span class="tit">业务员</span>
          <input type="text" class="int">
          <div id="arrow-r"></div>
        </li>
        <li class="msg-item example">
          <span class="tit">付款状态</span>
          <input type="text" class="int">
          <div id="arrow-r"></div>
        </li>
      </ul>
    </div>
    <div class="content">
      <ul>
        <li class="msg-item hotel-tit">
          <i class="red">*</i>
          酒店名称/日期
        </li>
        <li class="msg-item">
          <span class="tit">开票金额</span>
          <input type="text" class="int" placeholder="请输入开票总额">
        </li>
        <li class="msg-item">
          <span class="tit">开票抬头</span>
          <input type="text" class="int">
        </li>
        <li class="msg-item">
          <span class="tit">开票内容</span>
          <input type="text" class="int">
        </li>
        <li class="msg-item example">
          <span class="tit">业务员</span>
          <input type="text" class="int">
          <div id="arrow-r"></div>
        </li>
        <li class="msg-item example">
          <span class="tit">付款状态</span>
          <input type="text" class="int">
          <div id="arrow-r"></div>
        </li>
      </ul>
    </div>
  </div>
  <!-- 侧边菜单层 -->
  <div class="menu-bar move-left" id="menuBar">
    <a href="#" class="menu-item"><img src="./images/diamond.png" alt="" class="menu-icon"><span>酒店首页</span></a>
    <a href="#" class="menu-item"><img src="./images/diamond.png" alt="" class="menu-icon"><span>发布酒店</span></a>
    <a href="#" class="menu-item"><img src="./images/diamond.png" alt="" class="menu-icon"><span>订单录入</span></a>
    <a href="#" class="menu-item"><img src="./images/diamond.png" alt="" class="menu-icon"><span>我的订单</span></a>
    <a href="#" class="menu-item"><img src="./images/diamond.png" alt="" class="menu-icon"><span>派送订单</span></a>
    <a href="#" class="menu-item"><img src="./images/diamond.png" alt="" class="menu-icon"><span>商宴通订单</span></a>
    <a href="#" class="menu-item"><img src="./images/diamond.png" alt="" class="menu-icon"><span>商户信息补充</span></a>
    <a href="#" class="menu-item"><img src="./images/diamond.png" alt="" class="menu-icon"><span>个人中心</span></a>
  </div>
  <script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
  <script src="./js/menu-bar.js" charset="utf-8"></script>
  <script src="./js/ticket.js" charset="utf-8"></script>
</body>
</html>
