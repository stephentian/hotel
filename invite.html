<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户注册</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/invite.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <div class="kehu invite-item">
      <p class="msg-item clearfix">
        <span class="num-org">1</span>
        <span class="info">邀请客户注册</span>
      </p>
      <span class="msg-det">
        说明：邀请客户注册后，该客户的代理商或分销商归属于自己，
        客户在系统下单的佣金将自动分配到其所属代理名下
        （客户注册完成后请查看该客户默认代理商是否为自己）
      </span>
      <div class="clearfix"></div>
      <a href="#" class="invite">邀请</a>
    </div>
    <div class="yewu invite-item">
      <p class="msg-item clearfix">
        <span class="num-org">2</span>
        <span class="info">邀请业务员注册</span>
      </p>
      <span class="msg-det">
        说明：邀请业务员注册后，该客户的代理商或分销商归属于自己，
        业务员发布的酒店作为其代理商可以得到团购发起人佣金
      </span>
      <div class="clearfix"></div>
      <a href="#" class="invite">邀请</a>
    </div>
  </div>
</body>
</html>
