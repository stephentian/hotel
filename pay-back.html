<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>订单录入</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./css/pay-back.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="container">
    <div class="merchant">
      <ul>
        <li class="msg-item">
          <i class="red">*</i>
          <span class="tit">商户名称</span>
          <input type="text" class="int" placeholder="请输入商户名称">
        </li>
        <li class="msg-item">
          <span class="tit">收账人</span>
          <input type="text" class="int">
        </li>
        <li class="msg-item">
          <i class="red">*</i>
          <span class="tit">收账行</span>
          <input type="text" class="int" placeholder="请选择银行">
        </li>
        <li class="msg-item">
          <i class="red">*</i>
          <span class="tit">收账卡号</span>
          <input type="text" class="int">
        </li>
      </ul>
    </div>
    <div class="order">
      <ul>
        <li class="msg-item">
          <i class="red">*</i>
          <span class="tit">订单金额</span>
          <input type="text" class="int" placeholder="请输入订单总额">
        </li>
        <li class="msg-item">
          <span class="tit">业务员点数</span>
          <input type="text" class="int">
        </li>
        <li class="msg-item">
          <span class="tit">回款金额</span>
          <input type="text" class="int">
        </li>
        <li class="msg-item example">
          <span class="tit">订单类型</span>
          <input type="text" class="int">
          <div id="arrow-r"></div>
        </li>
      </ul>
    </div>
    <div class="order">
      <ul>
        <li class="msg-item">
          <i class="red">*</i>
          <span class="tit">订单金额</span>
          <input type="text" class="int" placeholder="请输入订单总额">
        </li>
        <li class="msg-item">
          <span class="tit">业务员点数</span>
          <input type="text" class="int">
        </li>
        <li class="msg-item">
          <span class="tit">回款金额</span>
          <input type="text" class="int">
        </li>
        <li class="msg-item example">
          <span class="tit">订单类型</span>
          <input type="text" class="int">
          <div id="arrow-r"></div>
        </li>
      </ul>
    </div>
    <div class="sum">
      <p class="msg-item">
        <span class="tit">总订单金额</span>
        <input type="text" class="int">
      </p>
      <p class="msg-item">
        <span class="tit">回款总金额</span>
        <input type="text" class="int">
      </p>
    </div>
  </div>
  <div class="footer">
    <a href="javascript:;" class="pay cell"><span class="pay-icon"></span><span>确认回款</span></a>
    <a href="#" class="relay cell"><span class="pay-icon"></span><span>取消回款</span></a>
  </div>
  <script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
</body>
</html>
